        <div class="container">

            <div class="row">
                <div class="col-md-12 header">
                    <h1>Ditt svar</h1>
                </div>
            </div>

            <div class="row" id="osa">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="box color-1 lead">
                                <h1>Ditt svar</h1>
                                <p>
                                    Du kan ändra ditt svar fram till den 20 Juni.
                                </p>
                                <p>
                                    Glöm inte eventuella önskemål, samt specialkost.
                                </p>
                                <img class="backdrop rot-30" src="assets/flower-plain.svg" height="250" style="left: -200px; top: 0px">
                                <img class="backdrop" src="assets/butterfly-top-plain.svg" height="100" style="left: -70px;bottom: 10px; z-index: 100">

                            </section>
                        </div>
                        <div class="col-md-12">
                            <section class="box images" data-img="http://res.cloudinary.com/jevgenij/image/upload/c_fill,g_west,h_300,w_300/v1396387011/https_www_firstoptiononline_com_wp-content_uploads_2013_05_Hand-Written-Letter_bxdo0w.jpg">

                            </section>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">


                    <section class="box box-large reply-form">
                        <div class="alert alert-danger" id="not-found-notification">
                            Oj, nånting gick snett, vi kunde inte hitta ditt svar,
                            kontakta oss via telefon instället.
                        </div>

                        <form class="form-horizontal" id="reply-form">
                            <fieldset>

                                <!-- Text input-->
                                <input id="email" name="email" type="text" placeholder="email">
                                <div class="form-group">
                                    <label class="col-md-12" for="name">Gäst(er):</label>
                                    <div class="col-md-12">
                                        <input id="name" name="name" type="text" placeholder="Era/Ditt Namn" class="form-control input-md" required="">
                                    </div>
                                </div>


                                <!-- Multiple Radios (inline) -->
                                <div class="form-group">
                                    <label class="col-md-12" for="svar-btn">Svar:</label>
                                    <div class="col-md-12" id="svar-btn">
                                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                                            <label class="btn btn-default">
                                                <input type="radio" name="svar" id="option-yes" value="Yes">Ja! Vi / jag kommer.
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" name="svar" id="option-no" value="No">Tyvärr, vi / jag kan inte.
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-12" for="wishes">Önskemål:</label>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="wishes" name="wishes" rows="10"
                                                  placeholder="Önskemål om specialkost,  alkoholfria alternativ, bokning av rum. =)"></textarea>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button id="submit" name="submit" class="btn btn-success btn-block" data-loading-text="Uppdaterar svar ...">Uppdatera</button>
                                    </div>
                                </div>
                                <div class="alert alert-success" id="saved-notification">
                                    Ditt svar har blivit uppdaterad. Tack. =)
                                </div>

                            </fieldset>
                        </form>
                        
                    </section>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-md-12 footer">
                    <img class="backdrop mirror" src="assets/twigs-plain.svg" width="720" height="180" style="top:-75px;left: 360px">
                    <img class="backdrop" src="assets/twigs-plain.svg" width="720" height="180" style="top:-75px;right: 360px">
                </div>
